<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 2rem;
            margin: 1rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project {
            margin-bottom: 1.5rem;
        }
        .project h2 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .certifications ul {
            list-style-type: none;
            padding: 0;
        }
        .certifications li {
            background-color: #e2e2e2;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Cybersecurity Projects</h1>
    </header>
    

    </section>
    
    <section>
        <a href="https://github.com/your-username" class="btn" target="_blank">View My GitHub</a>
    </section>
    
    <section class="certifications">
        <h2>Certifications</h2>
        <ul>

        </ul>
    </section>
    
    <script>
        // JavaScript can be added here if needed for additional interactivity
    </script>
</body>
</html>
